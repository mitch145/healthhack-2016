<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Health Diary</title>
    <link rel="stylesheet" href="http://xmaxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://xmaxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.css">

	<link rel="stylesheet" href="/bower_components/pickadate/lib/themes/classic.css">
	<link rel="stylesheet" href="/bower_components/pickadate/lib/themes/classic.date.css">
	<link rel="stylesheet" href="/bower_components/pickadate/lib/themes/classic.time.css">

	<style>
		.redbook-iframe {
			width: 100%;
			height: 60em;
		}
	</style>
</head>
<body ng-app="PHD-Prev" ng-controller="PreventionFormController as mainCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Personal Health Diary</a>
		  <ul class="nav navbar-nav">
			<li class="nav-item">
			  <a class="nav-link" href="index.html">Diary<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item active">
			  <a class="nav-link" href="prevention.html">Prevention</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Calendar</a>
			</li>
		</ul>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" ng-hide="page == 'login'"  ng-click="page = 'login'">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
	<div class="col-sm-8 content">
	    <form sf-schema="schema" sf-form="form" sf-model="model" ng-submit="onSave(myForm)" name="myForm"> </form>

		<h1>Recommendations</h1>

			<table class="table table-striped table-bordered">
				<tr>
					<th>Activity</th>
					<th>Due</th>
					<th>Recommended interval</th>
					<th>Last done</th>
				</tr>

				<tr ng-repeat="rec in getRecommendations(model)">
					<td>{{rec.title}}</td>
					<td>{{rec.next_checkup_mmyy}}</td>
					<td>{{rec.interval_txt}}</td>
					<td>{{rec.prev_checkup_txt}}</td>
				</tr>

			</table>

			<button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
			<button type="button" class="btn btn-primary" ng-click="downloadCal()">Download calendar</button>
			<br />
			<br />
			<br />
			<br />

    </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

  <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="/bower_components/tv4/tv4.js"></script>
  <script type="text/javascript" src="/bower_components/objectpath/lib/ObjectPath.js"></script>
  <script type="text/javascript" src="/bower_components/angular-schema-form/dist/schema-form.min.js"></script>
  <script type="text/javascript" src="/bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
  <script type="text/javascript" src="/bower_components/angular-schema-form-datepicker/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src="/bower_components/pickadate/lib/picker.js"></script>
  <script type="text/javascript" src="/bower_components/pickadate/lib/picker.date.js"></script>
  <script type="text/javascript" src="/bower_components/pickadate/lib/picker.time.js"></script>
  <script type="text/javascript" src="/bower_components/pickadate/lib/picker.time.js"></script>
  <script type="text/javascript" src="/bower_components/moment/moment.js"></script>

  <script type="text/javascript" src="/js/ics.js"></script>
  <script type="text/javascript" src="/bower_components/Blob.js/Blob.js"></script>
  <script type="text/javascript" src="/bower_components/FileSaver/FileSaver.js"></script>

  <script src="/js/prevention-ng.js"></script>
</body>
</html>
